{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar_Update</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container" style="margin-top: 30px">
    <h1 style="margin-bottom: 20px">Update profile's avatar</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button blue_button" style="margin-top: 20px">Save</button>
    </form>
</div>
</body>
</html>

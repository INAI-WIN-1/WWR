{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <div class="container" style="text-align: center; margin-top: 30px;">
        <h1 style="font-size: 14px; color: #ccc; ">Question number {{ id }}</h1>
        <div>
            <h2 class="question">Question - {{ test.question }}</h2>
            <div class="answers">
                {% for answer in test.answers %}
                    <button class="answer-button" type="submit" name="selected_test" value="{{ answer }}|{{ test.correct_answer }}">
                        <strong>{{ forloop.counter0|add:1}}. {{ answer }}</strong>
                    </button>
                {% endfor %}
            </div>
        </div>
    </div>

</form>
</body>
</html>
